<div class="card rounded shadow-sm p-2">
    <form novalidate="novalidate" [formGroup]="form">
        <div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Tema</label>
                    <input type="text" class="form-control" formControlName="tema" placeholder="Insira o Tema">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Local</label>
                    <input type="text" class="form-control" formControlName="local" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label>Data e Hora</label>
                    <input type="datetime" class="form-control" formControlName="dataEvento"
                        placeholder="dd/MM/aaaa hh:mm" bsDatepicker [bsConfig]="{ 
                        adaptivePosition: true,
                        dateInputFormat: 'DD/MM/YYYY hh:mm'
                     }">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label>Qtd Pessoas</label>
                    <input type="text" class="form-control is-invalid" formControlName="QtdPessoa" placeholder="">
                </div>
                <div class="form-group col-md-2">
                    <label>Telefone</label>
                    <input type="text" class="form-control" formControlName="Telefone" placeholder="(000) 90000-0000">
                </div>
                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="e-mail">
                </div>
                <div class="form-group col-md-4">
                    <label>Imagem Url</label>
                    <input type="text" class="form-control" formControlName="ImagemUrl" placeholder="Imagem">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex">
                <button class="btn btn-outline-secondary mr-auto border">
                    Cancelar Alteração
                </button>
                <button class="btn btn-success">
                    <span class="spinner-border spinner-border-sm mr-1"></span>
                    Salvar Evento
                </button>
            </div>
        </div>
    </form>
</div>
