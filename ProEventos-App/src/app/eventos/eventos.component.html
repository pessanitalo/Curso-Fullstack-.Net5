<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" [(ngModel)]="filtroLista" placeholder="buscar por tema ou local...">
    <!-- <button class="btn btn-outline-success">Pesquisar</button> -->
  </div>
</div>


<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">{{!exibirImagem ? 'Mostrar' : 'Ocultar'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">

      <td> <img *ngIf="exibirImagem" src="/assets/{{ evento.imagemUrl }}" alt="" width="50px"></td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoa }}</td>
      <td>{{ evento.lotes }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-1">Editar</button>
        <button type="button" class="btn btn-danger btn-sm mr-1">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
